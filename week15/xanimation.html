<style>
  #el {
      width:100px;
      height:100px;
      background-color:skyblue;
  }
  #el2 {
      width:100px;
      height:100px;
      background-color:skyblue;
      transition:transform ease 5s;
  }
</style>
<div id="el"></div>
<div id="el2"></div>
<button id="pause">pause</button>
<button id="resume">resume</button>
<script type="module">

  import {Timeline, Animation} from "./animation.js";
  import {cubicBezier} from "./cubicBezier.js";

  let pause = document.getElementById('pause')
  let resume = document.getElementById('resume')

  
  let linear = t => t;
  let ease = cubicBezier(.25,.1,.25,1);
  
  let el = document.getElementById("el")
  let tl = new Timeline;
  
  tl.add(new Animation(el.style, "transform", v => `translateX(${v}px)`, 0, 200, 5000, 0, ease))
  
  tl.start();
  document.getElementById("el2").style.transform = "translateX(200px)";
  pause.addEventListener('click',()=>{tl.pause()})
  resume.addEventListener('click',()=>{tl.resume()})


</script>
