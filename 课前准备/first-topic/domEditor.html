<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>操作dom</title>
    <style>
      .container {
        width: 800px;
        height: 500px;
        margin: 0 auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #my-frame {
        width: 90%;
        height: 400px;
        margin: 0 auto;
        border: 1px solid #ccc;
      }
      .button-group {
        text-align: center;
        margin-top: 10px;
      }
      .button-group button:nth-child(2) {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <iframe id="my-frame" frameborder="0"></iframe>
    </div>
    <div class="button-group">
      <button id="add">添加dom</button>
      <button id="delete">删除dom</button>
      <button id="move">移动dom</button>
    </div>
    <script src="./domEditor.js"></script>
  </body>
</html>
